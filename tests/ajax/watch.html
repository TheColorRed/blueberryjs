<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/blueberryjs/blueberry.js"></script>
    <script src="/blueberryjs/dom.js"></script>
    <title>Ajax Watch</title>
    <script>
        Blueberry.register(
            class AjaxTest extends Behavior {
                created() {
                    let req1 = Ajax.request('./json/file1.json');
                    let req2 = Ajax.request('./json/file2.json');
                    Watch.all(req1, req2).done(list => {
                        console.log(list.get(0));
                        console.log(list.get(1));
                        console.log(list.responses);
                        console.log(list.headers);
                        console.log(list.findInEach('name'));
                    });
                }
            }
        );
    </script>
</head>
<body>
    <div component="AjaxTest"></div>
</body>
</html>
