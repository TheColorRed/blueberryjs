<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Example</title>
    <script src="/blueberryjs/blueberry.js"></script>
    <script src="/blueberryjs/canvas.js"></script>
    <script src="./components/AutoMove.js"></script>
    <script src="./components/ItemCounter.js"></script>
    <script src="./components/RenderingCounter.js"></script>
    <style>
        body, html { padding: 0; margin: 0; }
        * { box-sizing: border-box; }
        div { height: 50vh;width: 50vw; }
    </style>
    <script>
        Blueberry.on('ready', evt => {
            let counter = new Canvas.CanvasObject;
            counter.addComponent(ItemCounter);

            let rendering = new Canvas.CanvasObject;
            rendering.addComponent(RenderingCounter);

            setInterval(() => {
                let gox = new Canvas.CanvasObject;

                // Init the sprite renderer
                let spr = gox.addComponent(Canvas.Renderer.Sprite);
                spr.sprite = new Canvas.Sprite('./../skeleton.png');

                // Init the Move Component
                let am = gox.addComponent(AutoMove);
                am.speed = Math.ceil(Math.random() * 5)
                gox.transform.position = new Vector2(-100, Math.random() * 800);
            }, 50);
        });
    </script>
</head>
<body>
    <div>
        <canvas></canvas>
    </div>
</body>
</html>
